<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Yunni Meomeo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
  <div class="container my-5">

    <h1 class="display-1 text-center text-primary">
      Lost: My Homework
    </h1>

    <p class="text-center text-secondary">
      I lost my homework and I cannot find it.
    </p>

    <div id="lostCarousel" class="carousel slide my-4">
      <div class="carousel-inner">

        <div class="carousel-item active">
          <img src="https://i.pinimg.com/736x/90/06/c0/9006c056f59a2fbd4cc971ee6046e510.jpg" class="d-block w-100" alt="Slide 1">
        </div>

        <div class="carousel-item">
          <img src="https://i.pinimg.com/736x/93/4b/9b/934b9bd6939b186171ae34ebdf2174ae.jpg" class="d-block w-100" alt="Slide 2">
        </div>

        <div class="carousel-item">
          <img src="https://i.pinimg.com/736x/06/52/ca/0652ca5c1172b37989df4de9ee6a024c.jpg" class="d-block w-100" alt="Slide 3">
        </div>

      </div>

      <button class="carousel-control-prev" type="button" data-bs-target="#lostCarousel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon"></span>
      </button>

      <button class="carousel-control-next" type="button" data-bs-target="#lostCarousel" data-bs-slide="next">
        <span class="carousel-control-next-icon"></span>
      </button>
    </div>

    <div class="border border-dark p-3 my-4">
      If you find it, please tell me.
    </div>

    <div class="my-3">
      <a class="btn btn-success btn-lg" href="https://yunnimeomeo.com" target="_blank">
        Contact me
      </a>

      <a class="btn btn-secondary btn-lg disabled" href="#">
        Not Found
      </a>
    </div>

    <form class="my-4">
      <div class="mb-3">
        <label class="form-label">Your Name</label>
        <input type="text" class="form-control">
      </div>

      <div class="mb-3">
        <label class="form-label">Where Did You See It?</label>
        <input type="text" class="form-control">
      </div>

      <button type="submit" class="btn btn-primary">
        Submit
      </button>
    </form>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
